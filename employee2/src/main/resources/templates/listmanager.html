<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <p class="my-5">
                <a href="/department/add" class="btn btn-primary"><i
                        class="fas fa-user-plus ml-2"> Add Department</i></a>
            </p>
            <div th:switch="${department}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No Department yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Department Id</th>
                                <th>Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="d : ${department}">
                                <td th:text="${d.deptId}"></td>
                                <td th:text="${d.Name}"></td>
                                <td><a th:href="@{/department/edit/{id}(id=${d.deptId})}" class="btn btn-primary">edl</a></td>
                                <td><a th:href="@{/department/delete/{id}(id=${d.deptId})}" class="btn btn-primary">del</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
