<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-5">
    <h3> Update Department</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/department/edit/}" th:object="${department}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="Name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{Name}" class="form-control" id="Name" placeholder="Name" />
                        </div>
                        <div class="form-group col-md-6">
                            <input type="hidden" th:field="*{deptId}" class="form-control" id="deptId" placeholder="deptId" />
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Student">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
